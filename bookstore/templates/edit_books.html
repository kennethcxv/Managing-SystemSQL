{% extends "layout.html" %}

{% block content %}
<h2>Edit Book - {{ book.Title }}</h2>

<form action="{{ url_for('admin.edit_book', book_id=book.BookID) }}" method="post">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" name="title" value="{{ book.Title }}" required>
    </div>
    <div class="form-group">
        <label>Author:</label>
        <input type="text" class="form-control" name="author" value="{{ book.Author }}" required>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{ book.Price }}" required>
    </div>
    <div class="form-group">
        <label>Stock:</label>
        <input type="number" class="form-control" name="stock" value="{{ book.Stock }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
